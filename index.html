<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML, CSS, JavaScript">                      <!-- Define "palabras claves" para motores de busqueda -->
    <meta name="author" content="Emmanuel Leiva">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Store</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,900">
    
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Icon -->
    <link rel="icon" href="#">  

</head>


<body onload="obtenerCategoria()">
    <header class="bg-dark">
        <fieldset class="text-center">
            <legend>Buscar bebidas por Ingredientes y/o Categorias</legend>
        </fieldset>   
        <!-- <img src="/img/Barra.jpg" alt="Barra con tragos" width="1500px"> -->
    </header>
    <!-- modal -->
    <div class="container mt-5">
        <div class="modal fade" id="verModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloReceta"></h5>
                    </div>
                    <p id="intruccionesReceta"></p>
                    <img class="img-fluid my-4" src="" id="imagenReceta" alt="" />
                    <h3>Ingredientes y Cantidades</h3>
                    <ul id="ingredientesReceta"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->
    <hr>
        <div id="msj-error"></div>
        <div class="row">
            <form class="col-12">
                <div class="row mt-4">
                    <div class="col-md-4">
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="- Elegir un ingrediente -">
                    </div>
                <div class="col-md-4">
                    <select class="form-control" name="categoria" id="categoria"></select>
                </div>
                <div class="col-md-4">
                    <input type="button" class="btn btn-block btn-success" value="Buscar Bebidas" onclick="obtenerRecetas()" />
                    <input type="button" class="btn btn-block btn-primary" value="Limpiar busqueda" onclick="borrarRecetas()" />
                </div>
                </div>
            </form>
        </div>
    <br>
    <hr>
        <div id="divListadoRecetas"></div>




    <footer>
        <footer class="bg-dark text-center text-white">
            <div class="container p-3 pb-3">
                <!-- Section: Social media -->
                <section class="mb-3">
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
                </section>
            </div>
            <!-- Copyright -->
            <div class="mx-auto col-md-4 d-flex align-items-center">
                <span class="text-muted">&copy; 13/11/2022 New Store - JavaScript Emmanuel Leiva</span>
            </div>
    </footer> 

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- JavaScript Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Main JavaScript -->
    <script src="main.js"></script>
</body>

</html>
